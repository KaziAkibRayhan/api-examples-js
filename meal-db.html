<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <h1>Explore Our Amazing Food Test...</h1>
    </header>

    <main>
        <section>
            <h2>Display meal details</h2>
            <div id="detail-container" style="width: 25rem">

            </div>
        </section>
        <section class="text-center">
            <input id="search-field" type="text" placeholder="please search your food">
            <button onclick="searchFood()" class="btn btn-info">Search Food</button>
        </section>
        <section class="container">
            <h2 class="text-center text-info">Our Meals</h2>
            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

</html>
